plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //톰캣과 관련된 dependencies 추가
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.1.5'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.1.5'
    //자바를 이용해서 웹 어플리케이션을 만들겠다는 의미(서블릿)
    implementation 'jakarta.servlet:jakarta.servlet-api:4.0.4'
    //화면구성을 위한 jsp 추가
    implementation 'javax.servlet:jstl:1.2'
    //간단한 로그 출력을 위한 로그 dependencies
    implementation 'ch.qos.logback:logback-classic:1.2.3'

//    testImplementation 'org.junit.jupiter:jinit-jupiter-api:5.8.1'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}